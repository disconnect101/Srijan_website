{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container my-5">
		<h2>
			Make Article
		</h2>
		<hr>
	    <form method="POST" enctype="multipart/form-data">
	        {% csrf_token %}
	        {{ form|crispy }}
	        <button type="submit" class="btn btn-primary">Upload</button>
	    </form>
    </div>
{% endblock content %}
