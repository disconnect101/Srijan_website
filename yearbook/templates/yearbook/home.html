{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        #content-div {
            background: white;
        }
    </style>



    <div class="container">
        <center><h1 style="color: blue; margin: 1em 0 2em 0;"><b>YearBook</b></h1></center>

        <h2 style="color: blue;" class="mx-2">Years :</h2>
        <hr>

        <ul class="list-group">
        {% for year in years %}
            <li class="list-group-item"><a href="{% url 'yearlist' %}{{ '?year=' }}{{ year.year }}" style="font-size: 26px;">{{ year.year }}</a></li>
        {% endfor %}
        </ul>
    <div>





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock content %}
