{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'yearbook/yearbook_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        #content-div {
            background: white;
        }
    </style>



    <div class="container" style="/*background: url('/media/images/newscroll.png') no-repeat; background-size: cover;*/margin-bottom: 5em;">

        <center><div style=" margin: 1em 0 -25px 0;font-size: 75px;" class="custom-font">YearBook</div></center>
        {% if year %}
            <center><div style=" margin: 0em 0 -25px 0;font-size: 55px;" class="custom-font">of</div></center>
            <center><div id="year" style=" margin: 0em 0 1.5em 0;font-size: 75px;" class="custom-font">{{ year }}</div></center>
        {% endif %}
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div id="toggle-regno" class=" col-sm-5 custom-hover-button" style="margin: 1em;"><h2  style=" display: inline; font-size: 30px; margin-right: 1em;" class="mx-2 custom-font-1" >Registraion Numbers</h2></div><div id="toggle-gallery" class="col-sm-5 custom-hover-button" style="margin: 1em;"><h2  style=" display: inline; font-size: 30px;" class="mx-2 custom-font-1 ">Image Gallery</h2></div>
                </div>
            </div>
            <div class="col-lg-3">
                <form method="GET" action="/yearbook/alumni" style="margin: 1em;"><input type="number" placeholder="registration no." name="regno"><button type="submit"><i class="fa fa-search"></i></button></form>
            </div>
        </div>
        <hr style="margin-top: 2em;">

        <div id="regnolist" style="margin-bottom: 5em;">
            {% for regno in regnos %}
                <a style="text-decoration: none;" href="{% url 'alumni' %}{{ '?regno=' }}{{ regno.regno }}" style="font-size: 16px;"><div style="font-size: 20px;" class="regno-list-item custom-font-2"><span>{{ regno.regno }}</span><span style="display: none;">/media/{{ regno.photo }}</span><span style="display: none;">{{ regno.name }}</span></div></a>
            {% endfor %}
        </div>

        <div class="row" id="imagelist" style="display: none; margin-bottom: 5em;">

        </div>
        
    </div>





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'yearbook/yearbook_script.js' %}" type="text/javascript"></script>


    <script>

        counter = 0;
        fulllength = 0;
        $(window).scroll(function () {
            if(($(window).scrollTop() + $(window).height() >= $(document).height()-200) && $('#imagelist').css('display')=='block'){
                for(var i=1 ; i<=6 && counter<fulllength ; i++, counter++) {
                    var name = arrlist[counter].childNodes[2].innerText;
                    var regno = arrlist[counter].childNodes[0].innerText;
                    var url =   "{% url 'alumni' %}{{ '?regno=' }}";
                    $('#imagelist').append('<a href="' + url + regno + '"><div style="padding: 1em;margin: 1em auto; font-size: 15px; border: 2px solid lightgrey; height: 270px;" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 text-center custom-font-2"><img  style="width: 100%;max-height: 180px ; margin-bottom: 0.5em;" src="' + arrlist[counter].childNodes[1].innerText + '"><b>' + name + '</b><br>' + regno + '</div></a>');
                }
            }
        });

    </script>



{% endblock content %}
